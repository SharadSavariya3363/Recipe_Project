<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-success" (click) = "onAddNewRecipe()" >New Recipe</button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm-12">
        <app-recipe-item *ngFor = "let recipeEl of recipes; let i  = index"
        [recipe] = "recipeEl"
        [index] = 'i'
        ></app-recipe-item>
    </div>
</div>
