    <div class="row mt-3">
        <div class="col-12">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                        <button type="button" class="ms-2 btn btn-danger" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="mb-1" for="name">Name</label>
                            <input 
                            type="text" 
                            id="name" 
                            class="form-control" 
                            formControlName="name">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="mb-1" for="imageURl">Image URL</label>
                            <input 
                            type="text" 
                            id="imageURL" 
                            class="form-control" 
                            formControlName="imagePath"
                            #imagePath>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <img [src]="imagePath.value" class="w-100 img-responsive" alt="">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="mb-1" for="description">Description</label>
                            <textarea 
                            type="text" 
                            id="description" 
                            class="form-control" 
                            formControlName="description" 
                            rows="6"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-12" formArrayName="ingrediants">
                        <div 
                        class="row mb-2" 
                        *ngFor="let ingrediantCtrl of controls; let i = index"
                        [formGroupName]="i">
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" formControlName="amount">
        
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-danger"(click)="onDeleteIngrediant(i)">X</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn btn-success" type="button" (click)="onAddIngrediant()">Add Ingrediant</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
