<div class="row">
    <div class="col-10">
        <app-shopping-edit></app-shopping-edit>
        <ul class="list-group">
            <a style="cursor: pointer;"
             class="list-group-item" 
             (click)="onEditItem(i)"
             *ngFor = "let ingrediant of ingrediants; let i = index">
                {{ ingrediant.name }} ({{ ingrediant.amount }})
            </a>
        </ul>
    </div>
</div>
