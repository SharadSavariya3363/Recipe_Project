<div class="row">
    <div class="col-sm-12">
        <p>name: {{ name.name }}</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-5">
        <a [routerLink] = "['/shopping-list','Srd']"
        [queryParams] = "{allowAdd: 'true'}"
        [fragment] = "'yes'">
            <button class="btn btn-primary">Add Srd</button>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #inputName>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="Amount" class="form-control" #inputAmount>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-sm-12 form-group">
                    <button class="btn btn-success me-2" type="submit" (click) = "onAddItem()">Add</button>
                    <button class="btn btn-danger me-2" type="button">Remove</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
